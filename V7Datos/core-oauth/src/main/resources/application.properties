
## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rezoom
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hbs.rezoom.oauth.server.RealNamingStrategyImpl

spring.application.name=rezoom-oauth-server
server.port=8090
server.servlet.context-path=/rezoom-oauth-server
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/
eureka.client.healthcheck.enabled = true
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=true


zuul.routes.rezoom-oauth-server.path=/rezoom-oauth-server/**
zuul.routes.rezoom-oauth-server.serviceId=rezoom-oauth-server

